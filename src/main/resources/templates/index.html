<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <h1 id="title" class="text-center font-weight-light pt-5">Weather</h1>
    <div class="row">
        <p class="text-center font-weight-light pt-5">The below table shows the weather by city</p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" th:each="columnName : ${weatherTableColumns}" th:text="${columnName}"/>
            </tr>
            </thead>
            <tbody>
            <tr scope="col" th:each="weather : ${weatherData}">
                <th scope="row" th:text="${weather.getId()}"/>
                <th scope="row" th:text="${weather.getCity().getCity_name()}"/>
                <th scope="row" th:text="${weather.getDate_time()}"/>
                <th scope="row" th:text="${weather.getLowest_temp()}"/>
                <th scope="row" th:text="${weather.getPrecipitation()}"/>
                <th scope="row" th:text="${weather.getWind()}"/>
                <th scope="row" th:text="${weather.getHumidity()}"/>
                <th scope="row" th:text="${weather.getDescription()}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
